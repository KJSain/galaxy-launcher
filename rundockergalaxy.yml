--- # On a machine with docker installed, it runs the docker image. 

- hosts: "{{var_hosts}}"
  become: yes
  become_method: sudo
  user: "{{var_remote_user}}"
  connection: "{{var_connection}}"
  gather_facts: yes
  vars_files:
  - config/hosts.config
  - config/galaxydocker.config
  vars:
  roles:
    - galaxyfirewall
    - rundockergalaxy     
