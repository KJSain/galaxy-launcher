# This installs pigz and creates a backup user and folder so regular backups
# can be run via cron.

- name: create backup folder with logs and scripts subfolders
  file:
    path: "{{item}}"
    state: directory
    owner: "{{backup_user}}"
    group: "{{backup_user}}"
    mode: 0700
  with_items:
    - "{{backup_location}}"
    - "{{backup_location}}/logs"
    - "{{backup_location}}/scripts"
