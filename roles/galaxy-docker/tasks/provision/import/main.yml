# tasks file for importdb
# This imports a  database in galaxy.
# This does overwrite the existing database.

- name: Register the files that are copied
  find:
    paths: "{{playbook_dir}}/files/{{galaxy_docker_import_db_dir}}"
    patterns: "*"
  register: dump_file_list
  delegate_to: 127.0.0.1
  become: no

- name: show dump_file_list
  debug:
    var: dump_file_list
    verbosity: 1

- name: Fail when multiple files are found
  fail:
    msg: "Multiple files in files/{{galaxy_docker_import_db_dir}}"
  when: "dump_file_list.matched > 1"

- name: Display when no files are found
  debug:
    msg: "No files in files/{{galaxy_docker_import_db_dir}}. Skipping importdb role"
  when: "dump_file_list.matched < 1"

- include: import.yml
  when: "dump_file_list.matched == 1"
