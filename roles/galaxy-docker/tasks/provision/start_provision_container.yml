# this task installs ephemeris. It is used for installing tools and genomes.

- name: Create directory for ansible_generated vars
  file:
    path: "{{ansible_generated_vars_dir}}"
    state: directory
  become: no
  delegate_to: 127.0.0.1

- name: Create file with volume settings
  template:
    dest: "{{ansible_generated_vars_dir}}/docker_ports_and_volumes.yml"
    src: "docker_volumes_provision.yml.j2"
    force: yes
  become: no
  delegate_to: 127.0.0.1

- name: Show volumes
  debug:
    var: docker_mounted_volumes
    verbosity: 1

- name: Update docker environment file
  template:
    src: docker_environment_provision.j2
    dest: "{{docker_environment_file_location}}"
    group: "{{docker_user}}"
    owner: "{{docker_user}}"
    mode: 0600

- name: Start the docker provision container
  docker_container:
    env_file: "{{docker_environment_file_location}}"
    volumes: "{{docker_mounted_volumes}}"
    image: "{{docker_image}}"
    name: "{{docker_container_name}}"
    hostname: "{{docker_container_hostname}}"
    published_ports: "127.0.0.1:{{galaxy_web_port}}:80"
    state: started
    restart: yes
  notify: check if galaxy has started

- name: remove docker environment file
  file:
    state: absent
    path: "{{docker_environment_file_location}}"
