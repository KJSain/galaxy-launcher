- name: check if provision galaxy has started
  command: echo this always reports as changed
  notify: check if provision galaxy has started

- name: Make sure tool directory exists
  file:
    path: "{{galaxy_docker_tool_dir}}"
    state: directory

- name: Find yml files in tool list directory
  find:
    paths: "{{galaxy_docker_tool_list_dir}}"
    patterns:
      - "*.yml"
      - "*.yaml"
  register: tools
  delegate_to: 127.0.0.1
  become: no

- name: Show which yamls will be transferred
  debug:
    var: tools
    verbosity: 1

- name: delete api key from files
  lineinfile:
    destfile: "{{item.path}}"
    regexp: "api_key:.*"
    state: absent
  with_items:
    - "{{tools.files}}"
  become: no
  delegate_to: 127.0.0.1

- name: delete galaxy_instance from files
  lineinfile:
    destfile: "{{item.path}}"
    regexp: "galaxy_instance:.*"
    state: absent
  with_items:
    - "{{tools.files}}"
  become: no
  delegate_to: 127.0.0.1

- name: Move tools to galaxy server
  copy:
    dest: "{{galaxy_docker_tool_dir}}/{{item.path | basename}}"
    src: "{{item.path}}"
    force: yes
    mode: 0600
  with_items:
    - "{{tools.files}}"

- name: Use ephemeris shed install to install tools
  command: "{{galaxy_docker_docker_user_virtualenv}}/bin/shed-install -g localhost:{{galaxy_docker_provision_port}} -a {{galaxy_master_api_key}} -t {{galaxy_docker_tool_dir}}/{{item.path | basename}}"
  with_items: "{{tools.files}}"
  ignore_errors: yes

- name: remove added files
  file:
    path: "{{galaxy_docker_tool_dir}}/{{item.path | basename}}"
    state: absent
  with_items:
    - "{{tools.files}}"
