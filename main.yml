# Playbook that contains all roles.

- hosts: "{{ hosts }}"
  become: yes
  become_method: sudo
  gather_facts: yes
  pre_tasks:
  - include_vars:
      file: "run/{{item}}"
    with_items:
      - "{{run | default('[]')}}"

  roles:
    - { role: installdocker, when: "{{ installdocker | default('False')}}" }
    - { role: importdb, when: "{{ importdb | default('False')}}" }    
    - { role: upgrade, when: "{{ upgrade | default('False')}}" }
    - { role: galaxyfirewall, when: "{{ galaxyfirewall | default('False')}}" } <<<<<<< HEAD
    - { role: addldap, when: "{{ addldap | default('False')}}" }
    - { role: rundockergalaxy, when: "{{ rundockergalaxy | default('False')}}" }
    - { role: cronbackupdb, when: "{{ cronbackupdb | default('False')}}" }
    - { role: installtools, when: "{{ installtools | default('False')}}" }
    - { role: extractdb, when: "{{ extractdb | default('False')}}" }
    - { role: deletegalaxy, when: "{{ deletegalaxy | default('False')}}" }
