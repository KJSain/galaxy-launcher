# Playbook that contains all roles.

- hosts: "{{ host }}"
  become: "{{ galaxy_docker_run_privileged }}"
  become_method: sudo
  become_user: root
  gather_facts: yes
  pre_tasks:
    - name: Include run variables
      include_vars:
        file: "run/{{item}}.yml"
      with_items:
        - "{{run | default('[]')}}"

  roles:
    - role: galaxy-docker
