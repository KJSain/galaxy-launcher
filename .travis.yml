language: python
sudo: false
matrix:
  include:
    - python: 2.7
# Submodules required for integration testing with vagrant only, which is not supported by travis.
git:
  submodules: false
install:
  - pip install mkdocs yamllint
script:
  - project_yamls=$(git ls-files | grep  -E ".*\.ya?ml")
  - project_setting_files=$(git ls-files | grep  -E ".*\.settings$")
  - yamllint -c .yamllint.yml $project_yamls
  - yamllint -c .yamllint.yml $project_setting_files
  - mkdocs build --clean
